<!doctype html>
<html>
    <head>
        <title>gÔToulouse - Datas</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <!--Désactiver le scallage de la page sur mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="scripts/modules/easy-button/easy-button.css" />
        <script src="https://use.fontawesome.com/c3faa48e99.js"></script>
        <script type="text/javascript" src="data/datas.geojson"></script>
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
        <script type="text/javascript" src="scripts/modules/leaflet-hash/leaflet-hash.js"></script>
        <script type="text/javascript" src="scripts/modules/easy-button/easy-button.js"></script>
        <script type="text/javascript" src="scripts/modules/geosearch/js/l.control.geosearch.js"></script>
        <script type="text/javascript" src="scripts/modules/geosearch/js/l.geosearch.provider.openstreetmap.js"></script>
        <link rel="stylesheet" href="scripts/modules/geosearch/css/l.geosearch.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="scripts/modules/awesome-markers/leaflet.awesome-markers.css">
        <script src="scripts/modules/awesome-markers/leaflet.awesome-markers.min.js"></script>
        <link rel="stylesheet" href="scripts/modules/markercluster/dist/MarkerCluster.css">
        <link rel="stylesheet" href="scripts/modules/markercluster/dist/MarkerCluster.Default.css">
        <script src="scripts/modules/markercluster/dist/leaflet.markercluster.js"></script>
    </head>
    <body>
        <div id="mapId"></div>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModalLabel">Connexion</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="emailForLogin" class="control-label">Adresse email : </label>
                            <input type="emailForLogin" class="form-control" id="emailForLogin" name="emailForLogin" required=true />
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Mot de passe : </label>
                            <input type="password" class="form-control" id="password" name="password" required=true />
                        </div>
                        <div class="btn-group-vertical btn-block">
                            <button class="btn btn-primary" id="quickstart-sign-in" name="signin" disabled>Se connecter</button>
                            <button class="btn btn-secondary" id="quickstart-verify-email" name="verify-email" disabled>Vérifier son email ?</button>
                            <button class="btn btn-secondary" id="quickstart-password-reset" name="verify-email">Mot de passe oublié ?</button>
                        </div>
                        <div class="quickstart-user-details-container">
                            Status:
                            <br />
                            <span id="quickstart-sign-in-status">Déconnecté</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary btn-block" id="quickstart-sign-up" name="signup">Pas encore de compte ? Créez en un ! ;)</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sendMailModal" tabindex="-1" role="dialog" aria-labelledby="sendMailModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Envoyer le lien vers ce lieu par mail</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="emailAdress" class="control-label">Destinaire : </label>
                            <input type="email" class="form-control" id="emailAdress" placeholder="fredetjamy@wanadoo.fr" required=true >
                        </div>
                        <div class="form-group">
                            <label for="emailSender" class="control-label">Mon nom : </label>
                            <input name="Nom de l'expéditeur" type="text" class="form-control" id="emailSender" placeholder="Marcel" required=true>
                        </div>
                        <div class="form-group">
                            <label for="emailContent" class="control-label">Message : </label>
                            <textarea name="Message" class="form-control" id="emailContent">Hey ! J'ai trouvé quelque chose d'intéressant ici : </textarea>
                        </div>
                        <div class="form-group">
                            <label for="emailLink" class="control-label">Lien : </label>
                            <input name="Lien" type="url" class="form-control" id="emailLink" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="emailSendButton" type="submit" class="btn btn-primary" onclick="onclickSendMailButton()">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/map.js"></script>
    </body>
</html>
